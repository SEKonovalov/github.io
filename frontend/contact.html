</head>
<body>
    <header>
        <h1>Портал для практики тестирования</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>

                <li><a href="contact.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Свяжитесь с нами</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="subscribe"> Подписаться на рассылку
                    </label>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </section>

        <section class="contact-info">
            <h3>Наши контакты</h3>
            <address>
                <p>Email: <a href="mailto:test@example.com">test@example.com</a></p>
                <p>Телефон: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
                <p>Адрес: г. Москва, ул. Тестовая, д. 123</p>
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Практика тестирования. Все права защищены.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
